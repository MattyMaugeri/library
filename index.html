<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="./javascript.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="header">
        <h1>Library</h1>
    </div>

    <div class="container">
        <div class="nav">
            <h2>Book Collection</h2>
            <button id="new-book-btn">New Book</button>
        </div>
        <div class="books-container">
        </div>

        <dialog id="form-dialog">
            <form id="new-book-form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-input" required>

                <label for="author">Author</label>
                <input type="text" name="author" id="author" class="form-input" required>

                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" class="form-input" required>

                <label for="read">Read</label>
                <input type="checkbox" name="read" id="read">

                <button type="submit" id="submit-button">Enter</button>
            </form>
        </dialog>

    </div>

</body>

</html>
